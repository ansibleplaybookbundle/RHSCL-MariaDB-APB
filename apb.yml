id: a8e652c1-11e0-4202-b6df-09517f75ef9a
name: rhscl-mariadb-apb
image: registry.access.redhat.com/rhscl/mariadb-101-rhel7
#image: ansibleplaybookbundle/rhscl-mariadb-apb
description: mariadb apb implementation
bindable: true
async: optional
tags:
  - database
  - rhscl-mariadb
metadata:
  displayName: "RHSCL MariaDB"
  longDescription: "Deploys a bindable mariadb instance"
  imageUrl: "https://raw.githubusercontent.com/docker-library/docs/74e3b3d4d60389208732dbd2c95145868111d959/mariadb/logo.png"
  documentationUrl: "https://mariadb.com/kb/en/mariadb/documentation/"
parameters:
  - name: namespace
    description: Namespace to deploy the cluster to
    type: string
    default: rhscl-mariadb-apb
  - name: mysql_database
    description: mariadb database name
    type: string
    default: admin
  - name: mysql_root_password
    description: password for the root account
    type: string
    default: admin
  - name: mysql_user
    description: mariadb database username
    type: string
    default: admin
  - name: mysql_password
    description: user's password
    type: string
    default: admin
  - mariadb_version:
        title: MariaDB Version
        type: enum
        default: 10.0
        enum: ["10.0", "10.1"]
required:
  - mariadb_version
  - mysql_database
  - mysql_user
  - mysql_password
  - mariadb_version
